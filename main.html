<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

</body>

</html>
